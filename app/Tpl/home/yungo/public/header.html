<include file="public:shortcut" />
<div id="o-header">
	<div id="header" class="w">
		<div class="ld" id="logo">
			<a hidefocus="true" href="http://www.jd.com/"><b></b><img width="260" height="60" alt="京东商城" src="__STATIC__/images/yungo/logo.gif"></a>
		</div>
		<!--logo end-->
		<div id="search">
			<div class="i-search ld">
				<ul class="hide" id="shelper"></ul>
				<div class="form">
					<input type="text" autocomplete="off" id="key" accesskey="s" class="text" style="color: rgb(153, 153, 153);"><input type="button" class="button" value="搜索">
				</div>
			</div>
		</div>
	</div>
	<!--header end-->
	<div class="w">
		<div id="nav">
			<ul id="navitems">
				<li class="<if condition="$nav_curr eq 'index'">curr</if>"><a href="__ROOT__">{:L('index_page')}</a></li>
				<pin:nav type="lists" style="main">
				<volist name="data" id="val">
				<li class="<if condition="$nav_curr eq $val['alias']">curr</if>"><a href="{$val.link}">{$val.name}</a></li>
				</volist>
				</pin:nav>
			</ul>
		</div>
	</div>
</div>
