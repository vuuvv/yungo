<!doctype html>
<html>
<head>
<include file="public:head" />
<css file="__STATIC__/css/yungo/item.css" />
</head>
<body>
<include file="public:header" />
<!--商品详细-->
<div class="content w"> 
	<div class="inner clearfix">
		<div class="col-main">
			<div class="main-wrap">
				<!-- 商品详情 start -->
				<div class="product-idetail clearfix">
					<div class="product-idetail-hd">
						<h2>{$item.title}</h2>
					</div>
					<div class="product-idetail-bd">
						<div class="img">
							<a id="img-zoom" target="_blank" href="{:attach($img_list[0]['url'], 'item')}">
								<img alt="{$item.title}" src="{:attach(get_thumb($img_list[0]['url'], '_mm'), 'item')}">
							</a>
							<div id="thumb-list" class="img-list clearfix">
								<ul class="fl">
									<volist name="img_list" id="img">
									<li><img src="{:attach(get_thumb($img['url'], '_s'), 'item')}" data-uri="{:attach(get_thumb($img['url'], '_mm'), 'item')}" alt="{$item.title}" /></li>
									</volist>
								</ul>
							</div>
						</div>
						<div class="info-area">
							<div class="info-meta">
								<ul>
									<li id="con-label" bk="" class="tag">标&nbsp;&nbsp;签：
									<volist name="item['tag_list']" id="tag">
									<a href="{:U('items/index', array('tag'=>urlencode($tag)))}">{$tag}</a><b>|</b>
									</volist>
									</li>
									<li>
									<p>价&nbsp;&nbsp;格：<em>￥{$item.price}</em></p>
									<a stitle="3618416232374494518_" target="_blank" href="__ROOT__/?m=item&a=tgo&to={:base64_encode($item['url'])}" id="buy-1" bk="" tag="goto" class="action"><em>去淘宝网购买</em><ins>￥{$item.price}<span>去购买</span></ins></a>
									<div class="product-btn">
										<div like="0" sid="3618416232374494518" id="like" bk="" class="i-like">
											<a href="#" class="info">喜欢<strong>{$item.likes}</strong></a>
											<div class="i-like-tips"><a class="delete_ilike" href="#">删除</a></div>
										</div>
										<div id="productshare" bk="" class="productshare">
											<!-- Baidu Button BEGIN -->
											<div id="bdshare" class="bdshare_t bds_tools get-codes-bdshare">
												<span class="bds_more"></span>
												<a class="bds_tsina"></a>
												<a class="bds_qzone"></a>
												<a class="bds_tqq"></a>
												<a class="bds_renren"></a>
											</div>
											<script type="text/javascript" id="bdshare_js" data="type=tools&amp;mini=1&amp;uid=0" ></script>
											<script type="text/javascript" id="bdshell_js"></script>
											<script type="text/javascript">
												document.getElementById("bdshell_js").src = "http://bdimg.share.baidu.com/static/js/shell_v2.js?cdnversion=" + Math.ceil(new Date()/3600000)
											</script>
											<!-- Baidu Button END -->
										</div>
									</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<span class="radius radius-l-t"></span><span class="radius radius-r-t"></span><span class="radius radius-l-b"></span><span class="radius radius-r-b"></span>
				</div>
				<!-- 商品详情 end -->
				<div bk="" id="guess_like" class="guess-like">
					<div class="guess-like-box">
						<volist name="maylike_list" id="mval">
						<div class="guess-like-item">
							<h3>你还可能喜欢<i><a target="_self" href="{:U('book/index', array('tag'=>$mval['name']))}">{$mval.name}</a></i></h3>
							<div class="guess-like-cont">
								<ul>
									<volist name="mval['list']" id="mitem">
									<li><a target="_blank" href="{:U('item/index', array('id'=>$mitem['id']))}"><img alt="{$mitem.name}" src="{:attach(get_thumb($mitem['img'], '_m'), 'item')}"></a><p>{$mitem.name}</p></li>
									</volist>
								</ul>
							</div>
						</div>
						</volist>
					</div>
					<span class="radius radius-l-t"></span> <span class="radius radius-r-t"></span> <span class="radius radius-l-b"></span> <span class="radius radius-r-b"></span>
				</div>
				<!-- 猜您喜欢 end -->
			</div>
		</div>
		<div class="col-sub">
			<!-- 同款推荐 start -->
			<div class="same-rec">
				<div class="hd">
					<h3>同款推荐</h3>
				</div>
				<div class="same-rec-cont">
					<div id="same_rec_list" bk="" class="same-rec-list">
						<ul>
							<volist name="similar" id="sitem">
							<li><a target="_blank" href="{:U('item/index', array('id'=>$sitem['id']))}"><img alt="" src="{:attach(get_thumb($sitem['img'], '_m'), 'item')}"></a></li>
							</volist>
						</ul>
					</div>
				</div> 
				<span class="radius radius-l-t"></span><span class="radius radius-r-t"></span><span class="radius radius-l-b"></span><span class="radius radius-r-b"></span>
			</div>
			<!-- 同款推荐  end -->
		</div>
	</div>
</div>
<script src="__STATIC__/js/jquery/plugins/jquery.jqzoom.js"></script>
<script src="__STATIC__/js/jquery/plugins/jquery.jcarousel.js"></script>
<include file="public:footer" />
<script src="__STATIC__/js/item.js"></script>
<script src="__STATIC__/js/comment.js"></script>
<script type="text/javascript">
$(function() {
	$('#thumb-list ul').jcarousel();
	$('#thumb-list li img').bind('mouseover', function() {
		var dom = $(this);
			bimg = dom.attr('data-uri');
			dom.parent().addClass('active').siblings().removeClass('active');
			$('#img-zoom img').attr('src', bimg);
	});
});
</script>
</body>
</html>
